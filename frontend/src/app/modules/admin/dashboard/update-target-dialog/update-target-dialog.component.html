<h2 mat-dialog-title>UPDATE TARGET</h2>
<form
    [formGroup]="salesTargetsForm"
    (ngSubmit)="onSubmit()"
>
    <mat-dialog-content class="mat-typography">
        <div
            class="flex flex-col bg-card"
        >

            <mat-form-field
                [ngClass]="formFieldHelpers"
                *ngFor="let month of months; let i = index"
                class="w-full"
            >
                <mat-label>
                    {{ month }}
                </mat-label>
                <input
                    matInput
                    type="number"
                    [value]="remappedData[i]"
                    [formControlName]="month.toLowerCase()"
                >
            </mat-form-field>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Update</button>
    </mat-dialog-actions>
</form>
