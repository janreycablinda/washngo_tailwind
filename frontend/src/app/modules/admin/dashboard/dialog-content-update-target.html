<h2 mat-dialog-title>UPDATE TARGET</h2>
<form
    [formGroup]="salesTargetsForm"
    (ngSubmit)="onSubmit()"
>
    <mat-dialog-content class="mat-typography">
        <!-- loop through data if length greater than 0 -->
        <div
            class="flex flex-col bg-card"
        >

            <mat-form-field
                [ngClass]="formFieldHelpers"
                *ngFor="let month of data; let i = index"
                class="w-full"
            >
                <mat-label>
                    {{ month["name"] }}
                </mat-label>
                <input
                    matInput
                    type="number"
                    [value]="month['target']"
                    [formControlName]="month['name'].toLowerCase()"
                >
            </mat-form-field>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="submit">Cancel</button>
    <button mat-button  cdkFocusInitial>Update</button>
    </mat-dialog-actions>
</form>
